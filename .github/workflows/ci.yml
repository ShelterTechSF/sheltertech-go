name: testsuite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GCP_REPO: us-west2-docker.pkg.dev/askdarcel-184805/sheltertech/sheltertech-go
  DOCKER_REPO: sheltertechsf/sheltertech-go

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Build
        run: make build
      - name: Test with the Go CLI
        run: make test

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: up
        run: make ci-run
      - name: Test with the Go CLI
        run: make integration-test

  publish-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Verify GCP secret is accessible
        run: |
          if [ -z "${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}" ]; then
            echo "ERROR: GCP_ARTIFACT_REGISTRY_KEY secret is empty or not accessible"
            exit 1
          fi
          echo "GCP secret is accessible (length: $(echo -n '${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}' | wc -c) characters)"
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}
      - name: Login to GCP Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-west2-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: |
            ${{ env.GCP_REPO }}:latest
            ${{ env.DOCKER_REPO }}:latest
      - run: echo ${{ steps.docker_build.outputs.digest }}